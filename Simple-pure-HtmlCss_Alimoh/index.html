<!DOCTYPE html>
<html>
<head>
    <title>Simple pure Html css login form</title>
    <meta charset="utf-8" />
    <link href="StyleSheet.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="wraploginform">
            <div id="loginFormdDiv">
                <form id="Formlogin" action="#" method="post">
                    <span id="loginSpan">
                        Login
                    </span>
                    <div class="wrapinput">
                        <span class="spaninput">
                            User Name
                        </span>
                        <input class="inputclass" type="text" name="username" placeholder="Type your username">
                    </div>
                    <div class="wrapinput">
                        <span class="spaninput">Password</span>
                        <input class="inputclass" type="password" name="pass" placeholder="Type your password">
                    </div>
                    <div id="Forgetpassdiv">
                        <a href="#">
                            Forgot password?
                        </a>
                    </div>
                    <div id="wraploginbtn">


                        <button id="loginbtn">
                            Login
                        </button>

                    </div>
                    <div id="signupDiv">
                        <a href="#">
                            Sign up...
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
