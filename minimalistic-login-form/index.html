<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalistic Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <form id="mini-login-form" autocomplete>
      <input id="loginbtn" onclick="login()" type="button" value="Login" />
      <input id="emailbtn" type="email" placeholder="email" required />
      <svg
        id="nextbtn"
        onclick="nextbtn()"
        xmlns="http://www.w3.org/2000/svg"
        width="42"
        height="42"
        viewBox="0 0 42 42"
      >
        <g id="Group_21" data-name="Group 21" transform="translate(-742 -260)">
          <circle
            id="Ellipse_1"
            data-name="Ellipse 1"
            cx="21"
            cy="21"
            r="21"
            transform="translate(742 260)"
            fill="#fff"
          />
          <g id="Group_19" data-name="Group 19" transform="translate(-0.5 1)">
            <line
              id="Line_1"
              data-name="Line 1"
              x2="10"
              y2="10.5"
              transform="translate(759.5 272)"
              fill="none"
              stroke="#000"
              stroke-width="3.5"
            />
            <line
              id="Line_2"
              data-name="Line 2"
              y1="9"
              x2="9"
              transform="translate(759.5 281)"
              fill="none"
              stroke="#000"
              stroke-width="3.5"
            />
          </g>
        </g>
      </svg>
      <input id="passbtn" type="password" placeholder="password" required />
      <svg
        id="finishbtn"
        onclick="finishbtn()"
        xmlns="http://www.w3.org/2000/svg"
        width="42"
        height="42"
        viewBox="0 0 42 42"
      >
        <g id="Group_21" data-name="Group 21" transform="translate(-742 -260)">
          <circle
            id="Ellipse_1"
            data-name="Ellipse 1"
            cx="21"
            cy="21"
            r="21"
            transform="translate(742 260)"
            fill="#fff"
          />
          <g id="Group_19" data-name="Group 19" transform="translate(-0.5 1)">
            <line
              id="Line_1"
              data-name="Line 1"
              x2="10"
              y2="10.5"
              transform="translate(759.5 272)"
              fill="none"
              stroke="#000"
              stroke-width="3.5"
            />
            <line
              id="Line_2"
              data-name="Line 2"
              y1="9"
              x2="9"
              transform="translate(759.5 281)"
              fill="none"
              stroke="#000"
              stroke-width="3.5"
            />
          </g>
        </g>
      </svg>
      <span id="welcome">Welcome</span>
    </form>
  </body>
</html>
