<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="app bw1 c">
        <div class="login br15 shadow flex" id="formDiv">
            <div class="br15 fl1">
                <img class="full br15" src="./assets/login.png" alt="login" id="img">
            </div>
            <div class="br15 fl1 flex column" id="loginDiv">
                <div class="title br15 c fl1">
                    <p>Login</p>
                </div>
                <form action="#" class="form br15 flex column jcse">
                    <div class="input bw1 br15">
                        <input type="email" name="username" id="username" class="br15 full" placeholder="Username">
                    </div>
                    <div class="input bw1 br15">
                        <input type="password" name="password" id="password" class="br15 full" placeholder="Password">
                    </div>
                    <div class="input br15">
                        <input type="submit" name="submit" id="submit" class="br15 full">
                    </div>
                    <div class="input br15 flex jcse">
                        <div class="half fl1 c br15 pointer">
                            <div class="pointer fl1 br15 c" id="signupBtn">Signup</div>
                        </div>
                        <div class="half fl2 c br15 pointer">
                            <div class="pointer fl1 br15 c" id="forgotPasswordBtn">Forgot password?</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js">
    </script>
</body>

</html>
